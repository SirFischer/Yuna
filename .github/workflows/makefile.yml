name: Makefile CI

on:
  push:
    branches: [ master, dev ]
  pull_request:
    branches: [ master, dev ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Update
      run: sudo apt update

    - name: Checkout submodules
      run: git submodule update --init --recursive

    - name: Install dependencies
      run: sudo apt install -y build-essential cmake ninja-build libsfml-dev

    - name: Set SFML_DIR
      run: echo "export SFML_DIR=/usr/lib/cmake/SFML" >> ~/.bashrc && source ~/.bashrc

    - name: Generate Ninja for mfGUI
      run: cd mfGUI && cmake -G Ninja && cd ..

    - name: compilation
      run: make
      
    - name: sandbox compilation
      run: cd sandbox && make
